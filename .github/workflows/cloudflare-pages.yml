name: Cloudflare Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "src/**"
      - "public/**"

      # TODO: import the env vars from the repo settings

      # TODO: trigger github deployments

jobs:
  certify:
    name: Certify the Build
    if: ${{ github.repository_owner == 'amattu2' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Run Jest
        run: npm run test:ci

      - name: Run ESLint
        run: npm run lint:ci

  publish:
    name: Publish to Cloudflare Pages
    needs: certify
    if: ${{ github.repository_owner == 'amattu2' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Build
        env:
          REACT_APP_NAME: ${{ vars.REACT_APP_NAME }}
          REACT_APP_SLOGAN: ${{ vars.REACT_APP_SLOGAN }}
          REACT_APP_API_URL: ${{ vars.REACT_APP_API_URL }}
          REACT_APP_MEDIA_API_URL: ${{ vars.REACT_APP_MEDIA_API_URL }}
          REACT_APP_MEDIA_CDN_URL: ${{ vars.REACT_APP_MEDIA_CDN_URL }}
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: vinwiki
          directory: ./build
          branch: main
